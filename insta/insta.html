<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="insta.css">
    <link rel="stylesheet" href="footer.css">
    <title>Document</title>
</head>
<body>

    <main>
        <div id="main-container">

            <div id="logo-container">
                <img id="insta-logo" src="https://blog.kakaocdn.net/dn/b5QczF/btrehC6dzmX/7VS9KZZIkBlYV2GKnuUGCK/img.png">
            </div>

            <div id="login-container">
                <div class="main-item-container-4">
                    <div class="input-box">
                        <input type="text" id="phoneOrEmail" placeholder="">
                        <label for="phoneOrEmail">전화번호, 사용자 이름 또는 이메일</label>
                    </div>
                </div>
                <div class="main-item-container-4">
                    <div class="input-box">
                        <input type="password" id="password" placeholder="">
                        <label for="password">비밀번호</label>
                    </div>
                </div>
            </div>


            <div class="main-item-container-2">
                <button class="button-blue" disabled="true">로그인</button>
            </div>
    
            <div class="main-item-container-3">
                <div class="side-line"></div>
                <div class="or-text">또는</div>
                <div class="side-line"></div>
            </div>
    
            <div class="main-item-container-2">
                <a href="#" class="facebook-login">
                    <span class="facebook-icon"></span>
                    Facebook으로 로그인
                </a>
            </div>

            <div class="main-item-container-2">
                <a href="#" class="sc-pw">
                    <span class="sc-pw-text"></span>
                    비밀번호를 잊으셨나요?
                </a>
            </div>

        
        </div>

        <div id="sign-up-box">
            <div id="sign-up-box-2">
                <div id="sign-up-text">계정이 없으신가요? <a href="" id="join">가입하기</a></div>
            </div>
        </div>

        <div id="download-box">
            <div id="text"></div>
            <div id="icon"></div>
        </div>

        <div class="main-bottom">
            <span>앱을 다운로드하세요.</span>
            <div class="download-link-container">
                <a href="">
                    <img src="https://static.cdninstagram.com/rsrc.php/v4/ye/r/UtJtFmFLCiD.png" alt="">
                </a>
                <a href="">
                    <img src="https://static.cdninstagram.com/rsrc.php/v4/yw/r/LBxTdceDfgS.png" alt="">
                </a>
            </div>
        </div>

    </main>


    <footer>

            <a class="footer-link" href="">Meta</a>
            <a class="footer-link" href="">소개</a>
